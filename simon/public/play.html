<!DOCTYPE html>
<html>

<head>
    <title>Simon</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="main.css" rel="stylesheet" type="text/css">
    <style>
        button {
            background: none;
            border: none;
            padding: 0;
            margin: 0;
        }

        button:focus {
            outline: none;
        }

        svg {
            height: 100px;
            width: 100px;
        }

        td {
            padding: 0;
        }

        .color-option:hover {
            cursor: pointer;
            filter: brightness(90%);
        }
    </style>
</head>

<body>
<header class="container-fluid mt-4">
    <h1 class="text-center">Simon<sup>&reg;</sup></h1>
    <ul class="nav nav-pills justify-content-center mb-3">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link active" href="#">Play</a></li>
        <li class="nav-item"><a class="nav-link" href="scores.html">Scores</a></li>
        <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
    </ul>
</header>

<hr class="my-0">

<main class="container my-5 text-center">
    <div class="row-lg-4 mx-auto">
        <p>Player: <span id="player-name"></span></p>
        <label for="score">Score:</label>
        <span id="score">--</span>
        <br/>
        <button id="reset-button" class="btn btn-secondary mx-auto btn-block">Start</button>

        <div class="mt-2">
            <table class="mx-auto">
                <tr>
                    <td>
                        <button id="green-button">
                            <svg class="color-option" aria-hidden="true" viewBox="0 0 100 100" height="100" width="100">
                                <path d="M 95,5 95,95 5,95 Q 5,5 95,5" fill="green"/>
                            </svg>
                        </button>
                    </td>
                    <td>
                        <button id="red-button">
                            <svg class="color-option" aria-hidden="true" viewBox="0 0 100 100" height="100" width="100">
                                <path d="M5,5 5,95 95,95 Q 95,5 5,5" fill="red"/>
                            </svg>
                        </button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button id="blue-button">
                            <svg class="color-option" aria-hidden="true" viewBox="0 0 100 100" height="100" width="100">
                                <path d="M5,5 95,5 95,95 Q 5,95 5,5" fill="blue"/>
                            </svg>
                        </button>
                    </td>
                    <td>
                        <button id="yellow-button">
                            <svg class="color-option" aria-hidden="true" viewBox="0 0 100 100" height="100" width="100">
                                <path d="M95,5 5,5 5,95 Q 95,95 95,5" fill="yellow"/>
                            </svg>
                        </button>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</main>

<hr class="my-0"/>

<footer class="container-fluid py-3">
    <div class="container d-flex justify-content-between align-items-center">
        <p class="m-0">Paul Hathaway</p>
        <a href="https://github.com/pawlh/byu-cs260/tree/main/simon">GitHub</a>
    </div>
</footer>

<script src="game.js"></script>
</body>

</html>
